<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viral TikTok Gadget</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ffcc;
  --accent:#ff0055;
}

*{
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000428,#004e92);
  color:#fff;
  margin:0;
  padding:16px;
  min-height:100vh;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  text-align:center;
  animation:fadeIn 1s ease forwards;
}

/* BADGE */
.badge{
  background:var(--accent);
  display:inline-block;
  padding:6px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-bottom:10px;
  animation:float 2.5s ease-in-out infinite;
}

/* TITLE */
h1{
  font-size:clamp(20px,5vw,24px);
  margin:10px 0;
  line-height:1.3;
}

/* IMAGE */
.product-img{
  width:100%;
  border-radius:18px;
  margin:18px 0;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  transition:transform .4s ease, box-shadow .4s ease;
}
.product-img:hover{
  transform:scale(1.03);
  box-shadow:0 20px 45px rgba(0,255,204,.35);
}

/* FEATURES */
.features{
  text-align:left;
  background:#ffffff;
  color:#000;
  padding:16px;
  border-radius:18px;
  margin:16px 0;
  animation:slideUp .9s ease forwards;
}
.features ul{
  padding-left:18px;
  margin:0;
}
.features li{
  margin-bottom:10px;
  font-size:14px;
}

/* CTA BUTTON */
.cta{
  background:var(--primary);
  color:#000;
  padding:16px;
  border-radius:16px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
  display:block;
  margin-top:18px;
  animation:pulse 1.5s infinite;
  transition:box-shadow .3s ease, transform .3s ease;
}
.cta:hover{
  box-shadow:0 0 25px rgba(0,255,204,.6);
  transform:translateY(-2px);
}

/* SOCIAL PROOF */
.social-proof{
  font-size:13px;
  opacity:.9;
  margin-top:12px;
  animation:fadeIn 1.4s ease forwards;
}

/* FOOTER */
.footer{
  font-size:12px;
  opacity:.6;
  margin-top:24px;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* RESPONSIVE FIXES */
@media (min-width:768px){
  body{
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .container{
    max-width:460px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="badge">üî• VIRAL TIKTOK GADGET</div>

  <h1>PRODUCT NAME</h1>

  <img src="PRODUCT IMAGE" class="product-img" alt="Gadget">

  <div class="features">
    <ul>
      <li>‚úÖ Makes daily life easier</li>
      <li>‚ö° Fast, compact & portable</li>
      <li>üî• Trending on TikTok</li>
      <li>üí∞ Affordable & high quality</li>
    </ul>
  </div>

  <a href="YOUR AFFILIATE LINK" target="_blank" class="cta">
    üëâ BUY NOW
  </a>

  <div class="social-proof">
    ‚≠ê Trusted by thousands of TikTok buyers
  </div>

  <div class="footer">
    @YOURTIKTOK ‚Ä¢ Affiliate Disclosure
  </div>

</div>

</body>
</html>
